<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Formulario de Inscripción</h1>

        <form id="inscripcion-form" action="#" method="post">
            <!-- 1. Datos del Alumno -->
            <section>
                <legend>1. Datos del Alumno</legend>
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos <span class="required">*</span></label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="nif">NIF <span class="required">*</span></label>
                <input type="text" id="nif" name="nif" required pattern="^[A-Z0-9]{8}[A-Z]$">

                <label for="lengua-materna">Lengua Materna <span class="required">*</span></label>
                <select id="lengua-materna" name="lengua-materna" required>
                    <option value="">Seleccione...</option>
                </select>

                <label for="idiomas-conocidos">Idiomas Conocidos <span class="required">*</span></label>
                <select id="idiomas-conocidos" name="idiomas-conocidos" multiple required size="5">
                    <option value="">Seleccione...</option>
                </select>
            </section>

            <!-- 2. Familiares Asociados -->
            <section>
                <legend>2. Familiares Asociados</legend>
                <p>Debe asociar al menos un familiar.</p>
                <div id="familiares-container"></div>
                <button type="button" id="add-familiar-btn">Añadir Familiar</button>
            </section>

            <!-- 3. Dirección Actual -->
            <section>
                <legend>3. Dirección Actual</legend>
                <label for="pais">País <span class="required">*</span></label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione...</option>
                </select>

                <label for="ciudad">Ciudad <span class="required">*</span></label>
                <select id="ciudad" name="ciudad" required>
                    <option value="">Seleccione...</option>
                </select>

                <label for="poblacion">Población <span class="required">*</span></label>
                <select id="poblacion" name="poblacion" required>
                    <option value="">Seleccione...</option>
                </select>

                <label for="direccion-completa">Dirección Completa <span class="required">*</span></label>
                <input type="text" id="direccion-completa" name="direccion-completa" required>

                <label for="codigo-postal">Código Postal <span class="required">*</span></label>
                <input type="text" id="codigo-postal" name="codigo-postal" required pattern="^\d{5}$">
            </section>

            <!-- 4. Datos Académicos -->
            <section>
                <legend>4. Datos Académicos</legend>
                <label for="colegio-procedencia">Colegio de Procedencia <span class="required">*</span></label>
                <input type="text" id="colegio-procedencia" name="colegio-procedencia" required>

                <label for="nivel-estudios">Nivel de Estudios Alcanzado <span class="required">*</span></label>
                <select id="nivel-estudios" name="nivel-estudios" required>
                    <option value="">Seleccione...</option>
                </select>

                <label for="idiomas-estudiados">Idiomas Estudiados <span class="required">*</span></label>
                <select id="idiomas-estudiados" name="idiomas-estudiados" multiple required size="5">
                    <option value="">Seleccione...</option>
                </select>

                <label for="nivel-estudio-solicitado">Nivel de Estudio Solicitado <span class="required">*</span></label>
                <select id="nivel-estudio-solicitado" name="nivel-estudio-solicitado" required>
                    <option value="">Seleccione...</option>
                </select>
            </section>

            <!-- 5. Información Médica -->
            <section>
                <legend>5. Información Médica</legend>
                <label for="alergias">Alergias (opcional)</label>
                <select id="alergias" name="alergias" multiple>
                    <option value="">Seleccione...</option>
                </select>

                <label for="medicacion-actual">Medicación Actual (opcional)</label>
                <input type="text" id="medicacion-actual" name="medicacion-actual">
            </section>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Modal para mostrar los datos -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Datos del Alumno</h2>
            <div id="alumno-info"></div>
            <button id="close-modal-btn">Cerrar</button>
        </div>
    </div>
    <script src="../js/alumnoBuilder.js"></script>
    <script src="../js/gestionFormulario.js"></script>
</body>

</html>
